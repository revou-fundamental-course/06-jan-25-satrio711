<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Profile</a></li>
                    <li><a href="#">Achievement</a></li>
                    <li><a href="#">Message Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>Hi Harfi, Welcome To Website</h1>
                <p>Ini adalah website latihan pertama</p>
            </section>
            <section class="our-facilitation">
                <h2>Our Facilitation</h2>
                <div class="facilitation-items">
                    <div class="item">
                        <img src="professional-teacher.png" alt="Professional Teacher">
                        <h3>Professional Teacher</h3>
                    </div>
                    <div class="item">
                        <img src="sport-field.png" alt="Sport Field">
                        <h3>Sport Field</h3>
                    </div>
                    <div class="item">
                        <img src="classroom.png" alt="Classroom">
                        <h3>Classroom</h3>
                    </div>
                </div>
            </section>
            <section class="message-us">
                <h2>Message Us</h2>
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Nama">
                    </div>
                    <div>
                        <label for="date">Tanggal Lahir:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div>
                        <label for="gender">Jenis Kelamin :</label>
                        <select id="gender" name="gender">
                            <option value="laki-laki">Laki-Laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 My MyWebsite. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
