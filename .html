<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Belajar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MyWebsite</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Portofolio</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Form Belajar</h2>
            <p>Ini adalah website latihan pertama</p>
            <form id="form-belajar">
                <div>
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div>
                    <label for="tanggal-lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
                </div>
                <div>
                    <label for="jenis-kelamin">Jenis Kelamin:</label>
                    <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
                    <label for="laki-laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </div>
                <div>
                    <label for="pesan">Pesan:</label>
                    <textarea id="pesan" name="pesan" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="data-section">
            <table>
                <thead>
                    <tr>
 <th>Nama</th>
                        <th>Tanggal Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>Pesan</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
